<!DOCTYPE html>
<html>

<head>
    <title>File List</title>
    <style>
        body {
            background-color: whitesmoke;
            background-image: url("https://www.transparenttextures.com/patterns/lyonnette.png");
            border-bottom: 0px solid black;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        h1 {
            text-align: center;
            color: #0c3214;
            font-size: 24px;
            letter-spacing: 1.5px;
            margin-top: 50px;
            margin-bottom: 0;
        }
        
        .file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .file-item {
            margin: 10px;
            background-color: #e6f5e9;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            padding: 10px;
            position: relative;
            /* Adicionado para posicionar o nome corretamente */
        }
        
        .file-icon {
            font-size: 40px;
            color: #0c3214;
            margin-bottom: 10px;
        }
        
        .file-name {
            text-align: center;
            color: #0c3214;
            font-size: 16px;
            letter-spacing: 1.5px;
            max-width: 120px;
            /* Largura máxima para o nome do arquivo */
            white-space: nowrap;
            /* Impede a quebra de linha */
            overflow: hidden;
            /* Controla o comportamento de texto que transborda */
            text-overflow: ellipsis;
            /* Adiciona reticências (...) quando o texto transborda */
        }
        
        .file-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .file-button {
            background-color: #0c3214;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
        }
        
        .custom-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #e6f5e9;
            border-radius: 5px;
            font-size: 16px;
            color: #0c3214;
            cursor: pointer;
        }
        
        .custom-button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>File List</h1>
    <ul class="file-list">
        {% for file in files %}
        <li class="file-item">
            <i class="fa fa-file-pdf file-icon"></i>
            <div class="file-name">{{ file }}</div>
            <div class="file-buttons">
                <form action="/delete_file/{{ file }}" method="POST">
                    <button class="file-button" type="submit">Excluir</button>
                </form>
                <a href="/download_file/{{ file }}" class="file-button">Baixar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <button class="custom-button" onclick="goupload()">Go to Upload File</button>
    <script>
        function goupload() {
            // Redirect to the "upload" endpoint
            window.location.href = "/upload";
        }
    </script>
</body>

</html>
